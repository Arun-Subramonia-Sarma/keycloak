## PostgreSQL configuration
global:
  postgresql:
    auth:
      postgresPassword: "test1234"
      username: "keycloak"
      password: "keycloak"
      database: "keycloak"

## Primary PostgreSQL configuration
primary:
  persistence:
    enabled: true
    size: 8Gi
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m

## Enable metrics exporter (optional)
metrics:
  enabled: false

## Set your desired service type
service:
  type: ClusterIP
  # If you need to use NodePort
  # type: NodePort
  # nodePorts:
  #   postgresql: 30432